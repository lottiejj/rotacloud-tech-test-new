<!-- This is the markup for the table you should use. -->
<table>
	<thead>
		<th>ID</th>
		<th>Name</th>
		<th>Roles</th>
	</thead>
	<tr *ngFor="let user of users">
		<td>
        {{user.id}}
        </td>
        <td>
        <input type="text"
        [value]="user.name">
    </td>
    <td *ngFor="let role of roles">
        <div class="tag" [style.background-color]="role.colour">
      {{role.name}}
    </div>
    </td>
	</tr>
</table>
