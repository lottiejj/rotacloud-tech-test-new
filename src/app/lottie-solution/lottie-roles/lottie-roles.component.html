<!-- This is the markup for the table you should use. -->
<table>
	<thead>
		<th>ID</th>
		<th>Name</th>
		<th>Users</th>
	</thead>
	<tr *ngFor="let role of usersAssignedToRoles">
        <td>{{role.id}}</td>
        <td>
            <input type="text" 
            [(ngModel)]="role.name"
            (ngModelChange)="updateRoleName(role.name)"
            [style.color]="role.colour">
        </td>
<td>
<div *ngFor="let user of role.users" class="tag">
    {{user.name}}
</div>
</td>
	</tr>
</table>
